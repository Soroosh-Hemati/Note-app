<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="notes" id="app">
      <div class="notes__sidebar">
        <div class="notes__logo">NOTE APP</div>
        <ul class="notes__list">
          <li class="notes__list-item">
            <div class="notes__small-title">New Note</div>
            <div class="notes__small-body">This is the first note...</div>
            <div class="notes__small-updated">Monday 11:25 PM</div>
          </li>
        </ul>
        <button class="notes__add">ADD NOTE</button>
      </div>
      <div class="notes__preview">
        <input type="text" class="notes__title" placeholder="note title..." />
        <textarea name="" class="notes__body">Take some note...</textarea>
      </div>
    </div>
  </body>
</html>
